<div Ngxheadroom data-tolerance="5" data-offset="100"
    data-classes='{"initial":"animated","pinned":"slideDown","unpinned":"slideUp"}' class="fixed-navbar">
    <app-navigation></app-navigation>
</div>
<div class="height"></div>
<div class="container  p-2">
    <div class="col-md-5 p-1 m-auto mb-3">
        <form ngNativeValidate (submit)="uploadPhoto(name, email, password)">

            <div class="card-body">
                <div class="form-group mb-3">
                    <label class="form-label">Apellidos y nombres</label>
                    <input type="text" class="form-control  shadow-none" placeholder="Apellidos y nombres" #name
                        required>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Correo: primernombreapellidopaterno@esfapa.edu.pe</label>
                    <input type="email" class="form-control  shadow-none" placeholder="Email" #email required>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Contrase√±a: dni</label>
                    <input type="password" class="form-control  shadow-none" placeholder="Password" #password required>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Rol: 1: Administrador, 2: Docente, 3: Estudiante</label>
                    <select class="form-select" aria-label="Default select example" [disabled]="loading" required
                        (change)="onChange($event)" name="deviceText">
                        <option selected>{{subtype}}</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
  
                <input type="file" accept="image/*" class="d-none" (change)="capturandoFile($event)" #photoInput>

            </div>
            <div class="card-footer d-grid gap-1">
                <button class="btn btn-info mt-1" [disabled]="loading">{{ loading=='false' ? 'Cargando '+value+'%':
                    'Registrar'}}</button>
            </div>
        </form>
    </div>

    <div class="row p-2 d-flex justify-content-center align-items-center d-none">
        <div class="card col-md-5 bg-light p-0" *ngFor="let w of wwwww">
            <div class="card-header">{{$any(w).name}}</div>
            <div class="card-body">
                <img [src]="apiUrl+'/'+ $any(w).foto" class="wrapperest" (error)="onImgError($event)">
            </div>
            <div class="card-footer">

                <div class="row m-0 d-flex justify-content-center align-items-center p-1">
                    <div class="card col-md-5 m-1" *ngFor="let subItem of w['curse']">
                        {{subItem._id}}
                        <img [src]="apiUrl+'/'+ subItem.imagePath" class="img-fluid">
                    </div>
                </div>
                <div>Password: {{$any(w).password}}</div>
                <div>Email: {{$any(w).email}}</div>
                <button class="btn btn-danger" (click)="deletePhoto($any(w)._id)">Delete</button>
            </div>

        </div>
    </div>
</div>
