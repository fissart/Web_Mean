<div Ngxheadroom data-tolerance="5" data-offset="100"
  data-classes='{"initial":"animated","pinned":"slideDown","unpinned":"slideUp"}' class="fixed-navbar">
  <app-navigation></app-navigation>
</div>
<div class="height"></div>

<div class="container d-flex justify-content-center align-items-center ">
  <form class="row p-0 w-100" (submit)="updatePhoto(name, correo, password, rol, celular, carrera, sexo, dni )">
    <div class="container d-flex justify-content-center align-items-center ">

      <div class="col-md-8 p-0">
        <div class="row p-0 my-0 mx-0 w-100">
          <div class="col-md-6 form-group mb-2 py-0 px-1">
            <label class="form-label text-info text-uppercase">Apellidos y nombres</label>
            <input type="text" class="form-control shadow-none" [disabled]="userrol == '1'? false: true"
              placeholder="name" [value]="$any(photow).name" #name required>
          </div>

          <div class="col-md-6 form-group mb-2 py-0 px-1">
            <label class="form-label text-info text-uppercase">Correo</label>
            <input type="text" class="form-control shadow-none" [disabled]="userrol == '1'? false: true"
              placeholder="correo" [value]="$any(photow).email" #correo required>
          </div>

          <div class="col-md-3 form-group mb-2 py-0 px-1">
            <label class="form-label text-info text-uppercase">Password</label>
            <input type="text" class="form-control shadow-none" placeholder="password" [value]="$any(photow).password"
              #password>
          </div>

          <div class="col-md-3 form-group mb-2 py-0 px-1">
            <label class="form-label text-info text-uppercase">Rol</label>
            <input type="text" class="form-control shadow-none" [disabled]="userrol == '1'? false: true"
              placeholder="Rol" [value]="$any(photow).rol" #rol>
          </div>

          <div class="col-md-3 form-group mb-2 py-0 px-1">
            <label class="form-label text-info text-uppercase">DNI</label>
            <input type="text" class="form-control shadow-none" [disabled]="userrol == '1'? false: true"
              placeholder="dni" [value]="$any(photow).dni" #dni>
          </div>
          <div class="col-md-3 form-group mb-2 py-0 px-1">
            <label class="form-label text-info text-uppercase">Celular</label>
            <input type="text" class="form-control shadow-none" [disabled]="userrol == '1'? false: true"
              placeholder="celular" [value]="$any(photow).celular" #celular>
          </div>

          <div class="col-md-6 form-group mb-2 py-0 px-1 d-none">
            <label class="form-label text-info text-uppercase">Carrera</label>
            <input type="text" class="form-control shadow-none" [disabled]="userrol == '1'? false: true"
              placeholder="carrera" [value]="$any(photow).carrera" #carrera>
          </div>
          <div  *ngIf="userrol == '1'" class="col-md-6 form-group mb-2 py-0 px-1">
            <label class="form-label text-info text-uppercase">Menci√≥n</label>
            <select class="form-select bg-light" aria-label="Default select example" (change)="onChange($event)"
              name="deviceText">
              <option selected>{{subtype}}</option>
              <option value="E">E</option>
              <option value="G">G</option>
              <option value="P">P</option>
              <option value="ED">ED</option>
              <option value="N">N</option>

            </select>
          </div>
          <div  *ngIf="userrol == '1'" class="col-md-6 form-group mb-2 py-0 px-1">
            <label class="form-label text-info text-uppercase">Ciclo</label>
            <select class="form-select bg-light" aria-label="Default select example" (change)="onChange1($event)"
              name="deviceText">
              <option selected>{{subtype1}}</option>
              <option value="I">I</option>
              <option value="II">II</option>
              <option value="III">III</option>
              <option value="IV">IV</option>
              <option value="V">V</option>
              <option value="VI">VI</option>
              <option value="VII">VII</option>
              <option value="VIII">VIII</option>
              <option value="IX">IX</option>
              <option value="X">X</option>
              <option value="N">N</option>
            </select>
          </div>

          <div class="col-md-3 form-group mb-2 py-0 px-1 d-none">
            <label class="form-label text-info text-uppercase">Sexo</label>
            <input type="text" class="form-control shadow-none" [disabled]="userrol == '1'? false: true"
              placeholder="sexo" [value]="$any(photow).sexo" #sexo>
          </div>

        </div>
        <div class="col-md-12 form-group mb-2 py-0 px-1">
          <button *ngIf="photow.password" class="btn btn-info shadow-none mt-1 w-100" [disabled]="loading">{{
            loading=='false' ? 'Cargando '+value+'%':
            'Actualizar'}}
          </button>
        </div>
      </div>

      <div class="col-md-4 p-0 d-flex justify-content-center align-items-center ">
        <input type="file" accept="image/*" class="d-none" (change)="capturandoFile($event)" #photoInput>
        <img *ngIf="userrol == '1'" [src]="photoSelected || apiUrl+'/'+ $any(photow).foto" (error)="onImgError($event)"
          alt="No image" class="w-100 cursorpoint rounded" (click)="photoInput.click()">
        <img *ngIf="userrol == '2' || userrol == '3'" [src]="apiUrl+'/'+ $any(photow).foto" (error)="onImgError($event)"
          alt="No image" class="w-100 rounded ">
      </div>
      
    </div>
  </form>
</div>
